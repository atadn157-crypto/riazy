<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تکالیف و آزمون‌ها</title>

<style>
body{
    margin:0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.container{
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    border-radius: 22px;
    padding: 30px;
    width: 90%;
    max-width: 650px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.45);
}
h1{
    text-align:center;
    margin-bottom:30px;
    letter-spacing:1px;
}
.section{
    margin-bottom:35px;
}
.section h2{
    border-right:4px solid #00eaff;
    padding-right:12px;
    margin-bottom:15px;
}
ul{
    list-style:none;
    padding:0;
    margin:0;
}
li{
    background: rgba(255,255,255,0.15);
    margin-bottom:12px;
    padding:14px;
    border-radius:14px;
    transition:0.3s;
}
li:hover{
    background: rgba(255,255,255,0.25);
    transform: translateX(-6px);
}
.exam-box{
    background: rgba(0,234,255,0.15);
    padding:15px;
    border-radius:14px;
}
.exam-box a{
    color:#00eaff;
    font-weight:bold;
    text-decoration:none;
}
.exam-box a:hover{
    text-decoration:underline;
}
.footer{
    text-align:center;
    margin-top:35px;
    font-size:13px;
    opacity:0.75;
}
</style>
</head>

<body>
<div class="container">
    <h1>تکالیف و آزمون‌ها</h1>

    <div class="section">
        <h2>تکالیف:</h2>
        <ul>
            <li>نوشتن ریاضی تا صفحه ی 70</li>
            <!-- اینجا تکالیف رو تغییر بده -->
        </ul>
    </div>

    <div class="section">
        <h2>آزمون فصل 5</h2>
        <div class="exam-box">
            <p>برای شرکت در آزمون روی لینک زیر کلیک کنید:</p>
            <a href="https://formafzar.com/form/c4lon" target="_blank">مشاهده آزمون 1</a>
            <a href="https://app.epoll.ir/79077525" target="_blank">مشاهده آزمون</a>
            <!-- عدد فصل و لینک رو اینجا تغییر بده -->
        </div>
    </div>

    <div class="footer">
        ساخته شده توسط عطا دهقان نصیری
    </div>
</div>
</body>
</html>
