<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تکالیف و آزمون‌ها</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap');

        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 30px 15px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            color: #00d4ff;
            text-shadow: 0 2px 10px rgba(0, 212, 255, 0.4);
        }
        h2 { text-align: center; margin: 50px 0 25px; color: #a5d8ff; font-weight: 400; }
        .card-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        .card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.12);
            overflow: hidden;
            transition: all 0.35s ease;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
        .card:hover { transform: translateY(-8px); box-shadow: 0 16px 40px rgba(0,0,0,0.4); }
        .media-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #111;
            overflow: hidden;
            position: relative;
        }
        .media-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .media-container iframe,
        .media-container video {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .content { padding: 20px; }
        .title { font-size: 1.3rem; margin-bottom: 12px; color: #ffffff; }
        .desc { font-size: 0.95rem; color: #c0d4e8; line-height: 1.6; margin-bottom: 15px; }
        .btn {
            display: inline-block;
            background: #00d4ff;
            color: #0f2027;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn:hover { background: #4dd0ff; transform: scale(1.05); }
        .no-media {
            height: 140px;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #88aaff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تکالیف و آزمون‌ها</h1>

        <h2>تکالیف</h2>
        <div class="card-list">

            <!-- مثال ۱: عکس با لینک مستقیم -->
            <div class="card">
                <div class="media-container">
                    <img src="https://example.com/your-photo-link.jpg" alt="عکس تکلیف">
                </div>
                <div class="content">
                    <div class="title">تکلیف فصل ۱</div>
                    <div class="desc">مسائل ریاضی + شکل‌ها</div>
                    <!-- لینک اختیاری (دانلود یا صفحه) – اگر نمی‌خوای حذف کن -->
                    <!-- <a href="https://github.com/atadn157-crypto/riazy/blob/main/files/photo_2026-01-28_20-03-24.jpg?raw=true" class="btn" target="_blank">دانلود فایل</a> -->
                </div>
            </div>

            <!-- مثال ۲: ویدیو یوتیوب (embed) -->
            <div class="card">
                <div class="media-container">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_HERE" 
                            title="ویدیو آموزشی" 
                            allowfullscreen></iframe>
                </div>
                <div class="content">
                    <div class="title">تمرین فصل ۲ - ویدیو</div>
                    <div class="desc">ویدیو را ببینید و تمرین کنید</div>
                </div>
            </div>

            <!-- مثال ۳: ویدیو آپارات (embed) -->
            <div class="card">
                <div class="media-container">
                    <iframe src="https://www.aparat.com/video/video/embed/videohash/VIDEO_HASH_HERE/vt/frame" 
                            allowfullscreen></iframe>
                </div>
                <div class="content">
                    <div class="title">آزمایش فیزیک</div>
                    <div class="desc">توضیح ویدیو در آپارات</div>
                </div>
            </div>

            <!-- مثال ۴: عکس + لینک -->
            <div class="card">
                <div class="media-container">
                    <img src="https://i.imgur.com/your-image-id.jpg" alt="نمودار">
                </div>
                <div class="content">
                    <div class="title">تکلیف علوم فصل ۳</div>
                    <div class="desc">نمودار را بررسی کنید</div>
                    <a href="https://forms.gle/your-form-link" class="btn" target="_blank">ارسال جواب</a>
                </div>
            </div>

            <!-- بدون رسانه -->
            <div class="card">
                <div class="media-container no-media">بدون عکس یا ویدیو</div>
                <div class="content">
                    <div class="title">تکلیف ساده</div>
                    <div class="desc">فقط حل تمرین کتاب</div>
                </div>
            </div>

        </div>

        <h2>آزمون‌ها</h2>
        <div class="card-list">
            <!-- آزمون‌ها رو به همین شکل اضافه کن -->
            <div class="card">
                <div class="media-container no-media">آزمون فصل ۱</div>
                <div class="content">
                    <div class="title">آزمون فصل ۱</div>
                    <a href="https://your-exam-link.com" class="btn" target="_blank">شروع آزمون</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
